<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMA - Furniture Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2c2c2c;
            background: #fafafa;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e8e8e8;
            transition: all 0.3s ease;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 3rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #1a1a1a;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #4a4a4a;
            font-weight: 400;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-links a:hover {
            color: #1a1a1a;
        }

        .nav-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            stroke: #4a4a4a;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-icon:hover {
            stroke: #1a1a1a;
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #1a1a1a;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            display: flex;
            max-width: 1600px;
            margin: 0 auto;
            padding-top: 100px;
            gap: 3rem;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            padding: 2rem;
            background: white;
            border-right: 1px solid #e8e8e8;
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .sidebar-section {
            margin-bottom: 3rem;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 400;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-group {
            margin-bottom: 1rem;
        }

        .filter-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
            transition: color 0.3s ease;
        }

        .filter-label:hover {
            color: #1a1a1a;
        }

        .filter-checkbox {
            margin-right: 0.8rem;
            width: 16px;
            height: 16px;
            accent-color: #1a1a1a;
        }

        .price-range {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .price-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .price-input:focus {
            border-color: #1a1a1a;
        }

        .filter-btn {
            width: 100%;
            padding: 0.8rem;
            background: #1a1a1a;
            color: white;
            border: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        .filter-btn:hover {
            background: #333;
        }

        /* Products Area */
        .products-area {
            flex: 1;
            padding: 2rem;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 200;
            color: #1a1a1a;
            letter-spacing: -0.01em;
        }

        .sort-select {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            font-size: 0.9rem;
            outline: none;
            background: white;
            cursor: pointer;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border: 1px solid #e8e8e8;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
            height: 300px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #1a1a1a;
            color: white;
            padding: 0.3rem 0.8rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #999;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 300;
            color: #1a1a1a;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 300;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }

        .product-actions {
            display: flex;
            gap: 1rem;
        }

        .add-to-cart-btn {
            flex: 1;
            padding: 0.8rem;
            background: #1a1a1a;
            color: white;
            border: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background: #333;
        }

        .add-to-cart-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .wishlist-btn {
            padding: 0.8rem;
            background: transparent;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wishlist-btn:hover {
            border-color: #1a1a1a;
        }

        .wishlist-btn svg {
            width: 16px;
            height: 16px;
            stroke: #666;
        }

        .wishlist-btn:hover svg {
            stroke: #1a1a1a;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 2rem;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-title {
            font-size: 1.3rem;
            font-weight: 300;
            color: #1a1a1a;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-size: 0.95rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .quantity {
            padding: 0.3rem 0.8rem;
            border: 1px solid #ddd;
            text-align: center;
            width: 50px;
        }

        .cart-footer {
            padding: 2rem;
            border-top: 1px solid #e8e8e8;
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: #1a1a1a;
            color: white;
            border: none;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: #333;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .cart-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 1rem;
            color: #666;
        }

        /* Mobile Responsiveness */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                padding-top: 80px;
            }

            .sidebar {
                width: 100%;
                position: static;
                padding: 1rem;
            }

            .nav {
                padding: 1rem 2rem;
            }

            .nav-links {
                display: none;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
        }

        @media (max-width: 768px) {
            .products-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .page-title {
                font-size: 2rem;
            }

            .products-area {
                padding: 1rem;
            }
        }
    </style>
</head>

    <header class="header">

    <!-- Main Content -->
    <div class="main-content">

                    <label class="filter-label">
                        <input type="checkbox" class="filter-checkbox" data-category="dining-room">

                    </label>
                </div>
                <div class="filter-group">
                    <label class="filter-label">
                        <input type="checkbox" class="filter-checkbox" data-category="office">

                    </label>
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title">Price Range</h3>
                <div class="price-range">
                    <input type="number" class="price-input" id="min-price" placeholder="Min">
                    <input type="number" class="price-input" id="max-price" placeholder="Max">

            <div class="sidebar-section">
                <h3 class="sidebar-title">Material</h3>

                    <label class="filter-label">
                        <input type="checkbox" class="filter-checkbox" data-material="leather">
                        Leather
                    </label>
                </div>
                <div class="filter-group">
                    <label class="filter-label">
                        <input type="checkbox" class="filter-checkbox" data-material="wood">
                        Wood
                    </label>

                <div class="filter-group">
                    <label class="filter-label">
                        <input type="checkbox" class="filter-checkbox" data-material="fabric">

                    </label>

            <button class="filter-btn" onclick="applyFilters()">Apply Filters</button>

        <!-- Products Area -->
        <main class="products-area">
            <div class="products-header">
                <h1 class="page-title">Furniture Collection</h1>

                    <option value="default">Sort by</option>

                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name: A to Z</option>
                </select>

            <div class="products-grid" id="products-grid">
                <!-- Products will be populated by JavaScript -->

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cart-overlay" onclick="toggleCart()"></div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2 class="cart-title">Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <div class="empty-cart">
                <p>Your cart is empty</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total" id="cart-total">Total: $0</div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script defer>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Milano Sectional Sofa",
                category: "living-room",
                price: 3299,
                material: "leather",
                image: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                badge: "Bestseller"
            },
            {
                id: 2,
                name: "Scandinavian Dining Set",
                category: "dining-room",
                price: 2499,
                material: "wood",
                image: "https://images.unsplash.com/photo-1581539250439-c96689b516dd?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                badge: "New"
            },
            {
                id: 3,
                name: "Contemporary Platform Bed",
                category: "bedroom",
                price: 1899,
                material: "wood",
                image: "https://images.unsplash.com/photo-1616594039964-ae9021a400a0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                badge: ""
            },
            {
                id: 4,
                name: "Executive Office Chair",
                category: "office",
                price: 899,
                material: "leather",
                image: "https://images.unsplash.com/photo-1541558869434-2840d308329a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                badge: ""
            },
            {
                id: 5,
                name: "Minimalist Coffee Table",
                category: "living-room",
                price: 799,
                material: "wood",
                image: "https://images.unsplash.com/photo-1506439773649-6e0eb8cfb237?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                badge: ""
            },
            {
                id: 6,
                name: "Velvet Armchair",
                category: "living-room",
                price: 1299,
                material: "fabric",
                image: "https://images.unsplash.com/photo-1506439773649-6e0eb8cfb237?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                badge: "Limited"
            },
            {
                id: 7,
                name: "Industrial Bookshelf",
                category: "office",
                price: 699,
                material: "metal",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                badge: ""
            },
            {
                id: 8,
                name: "King Size Bed Frame",
                category: "bedroom",
                price: 2199,
                material: "wood",
                image: "https://images.unsplash.com/photo-1631679706909-1844bbd07221?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                badge: ""
            }
        ];

        let cart = [];
        let filteredProducts = [...products];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            displayProducts(products);
            updateCartDisplay();
        });

        // Display products
        function displayProducts(productsToShow) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';

            productsToShow.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
        }

        // Create product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';

            card.innerHTML = `
                <div class="product-image-container">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                </div>
                <div class="product-info">
                    <div class="product-category">${product.category.replace('-', ' ')}</div>
                    <h3 class="product-name">${product.name}</h3>
                    <div class="product-price">$${product.price.toLocaleString()}</div>
                    <div class="product-actions">
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                            Add to Cart
                        </button>
                        <button class="wishlist-btn">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartDisplay();

            // Visual feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Added!';
            button.disabled = true;

            setTimeout(() => {
                button.textContent = originalText;
                button.disabled = false;
            }, 1000);
        }

        // Update cart display
        function updateCartDisplay() {
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            // Update cart items
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart"><p>Your cart is empty</p></div>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">$${item.price.toLocaleString()}</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <input type="number" class="quantity" value="${item.quantity}" readonly>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Total: $${total.toLocaleString()}`;
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(cartItem => cartItem.id !== productId);
                }
                updateCartDisplay();
            }
        }

        // Toggle cart
        function toggleCart() {
            const cartSidebar = document.getElementById('cart-sidebar');
            const cartOverlay = document.getElementById('cart-overlay');

            cartSidebar.classList.toggle('open');
            cartOverlay.classList.toggle('open');
        }

        // Cart toggle button
        document.getElementById('cart-toggle').addEventListener('click', toggleCart);

        // Apply filters
        function applyFilters() {
            const categoryCheckboxes = document.querySelectorAll('[data-category]:checked');
            const materialCheckboxes = document.querySelectorAll('[data-material]:checked');
            const minPrice = parseFloat(document.getElementById('min-price').value) || 0;
            const maxPrice = parseFloat(document.getElementById('max-price').value) || Infinity;

            const selectedCategories = Array.from(categoryCheckboxes).map(cb => cb.dataset.category);
            const selectedMaterials = Array.from(materialCheckboxes).map(cb => cb.dataset.material);

            filteredProducts = products.filter(product => {
                const categoryMatch = selectedCategories.length === 0 || selectedCategories.includes(product.category);
                const materialMatch = selectedMaterials.length === 0 || selectedMaterials.includes(product.material);
                const priceMatch = product.price >= minPrice && product.price <= maxPrice;

                return categoryMatch && materialMatch && priceMatch;
            });

            displayProducts(filteredProducts);
        }

        // Sort products
        function sortProducts() {
            const sortValue = document.getElementById('sort-select').value;
            let sortedProducts = [...filteredProducts];

            switch (sortValue) {
                case 'price-low':
                    sortedProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    sortedProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'name':
                    sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                default:
                    sortedProducts = [...filteredProducts];
            }

            displayProducts(sortedProducts);
        }

        // Checkout function
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`Thank you for your purchase! Total: ${total.toLocaleString()}`);

            // Clear cart
            cart = [];
            updateCartDisplay();
            toggleCart();
        }

        // Header scroll effect
        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > 100) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
                header.style.boxShadow = '0 2px 20px rgba(0,0,0,0.1)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
                header.style.boxShadow = 'none';
            }
        });

        // Close cart when clicking outside
        document.addEventListener('click', function (event) {
            const cartSidebar = document.getElementById('cart-sidebar');
            const cartToggle = document.getElementById('cart-toggle');

            if (!cartSidebar.contains(event.target) && !cartToggle.contains(event.target) && cartSidebar.classList.contains('open')) {
                toggleCart();
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe product cards for animations
        setTimeout(() => {
            document.querySelectorAll('.product-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        }, 100);
    </script>
</body>
